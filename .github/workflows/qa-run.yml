name: QA Run
on:
  workflow_dispatch:
    inputs:
      apiUrl:
        description: "API URL to use"
        required: true
        type: string
      identityUrl:
        description: "Identity URL to use"
        required: true
        type: string
      secretId:
        description: "Secret GUID to use"
        required: true
        type: string

jobs:
  run:
    name: Running QA test on ${{ matrix.settings.os }}
    runs-on: ${{ matrix.settings.os || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-13
          - os: windows-2022
          - os: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Action
        uses: ./
        with:
          access_token: ${{ secrets.ACCESS_TOKEN }}
          api_url: ${{ inputs.apiUrl }}
          identity_url: ${{ inputs.identityUrl }}
          secrets: |
            ${{inputs.secretId}} > TEST_EXAMPLE
      - name: Show secrets
        shell: bash
        run: echo $TEST_EXAMPLE is secrets value
